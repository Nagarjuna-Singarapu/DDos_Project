<!DOCTYPE html>
<html>
  <head>
    <title>Network Traffic Classification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  </head>
  <style>
    #net{
      text-align:center;
      color:red;
    }
    .form-control{
      border-radius: 10px;
      width:350px;
    }
    .card{
      width:450px;
      align-items: center;
      align-content: center;
      
    }
    .container{
      padding: 0 0 0 320px;
    }
    label{
      font-weight: 700;
    }
    .card-header{
      background-color:grey;
      width:450px;
    
    }
   
    
  </style>
  <body>
    <nav class="navbar  navbar-dark bg-dark">
      <h1 class="navbar-brand text-center" id="net" href="#"></h1>
      </nav>
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" id="net" href="#">Network Traffic Classification</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
             <a class="nav-link" href="#">Login</a> 
          </li> 
        </ul>
      </div>
    </nav> -->
    <div class="container my-5 mx-auto">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">DDoS Attack Prediction</h2>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('predict') }}">
            <div class="form-group">
              <label for="pktcount">Packet Count:</label>
              <input type="number" name="pktcount" id="pktcount" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="byteperflow">Bytes per Flow:</label>
              <input type="number" name="byteperflow" id="byteperflow" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="tot_kbps">Total Kbps:</label>
              <input type="number" name="tot_kbps" id="tot_kbps" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="rx_kbps">Receive Kbps:</label>
              <input type="number" name="rx_kbps" id="rx_kbps" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="flows">Flows:</label>
              <input type="number" name="flows" id="flows" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="bytecount">Byte Count:</label>
              <input type="number" name="bytecount" id="bytecount" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="Protocol">Protocol:</label>
              <select name="Protocol" id="Protocol" class="form-control">
                <option value="Select">Select a Protocol</option>
                <option value="TCP">TCP</option>
                <option value="UDP">UDP</option>
                <option value="ICMP">ICMP</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pktperflow">Packets per Flow:</label>
              <input type="number" name="pktperflow" id="pktperflow" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="pktrate">Packet Rate:</label>
              <input type="number" name="pktrate" id="pktrate" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="tot_dur">Total Duration:</label>
              <input type="number" name="tot_dur" id="tot_dur" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center">
              <input type="submit" value="Predict" class="btn btn-primary">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </body>
</html>
